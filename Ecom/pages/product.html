<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="icon" type="image/svg+xml" href="/images/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - E-commerce Store</title>
  </head>
  <body class="productpage">
    <nav class="bg-white shadow-lg fixed w-full z-10">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <!-- Logo -->
          <span class="text-xl font-bold border-2 py-1.5">
            <span class="bg-black text-white p-2">E-commerce</span> Store...
          </span>

          <!-- Desktop Menu -->
          <div class="hidden md:flex space-x-8 items-center">
            <a href="/index.html" class="text-gray-700 hover:text-blue-500"
              >Home</a
            >
            <a
              href="/pages/product.html"
              class="text-gray-700 hover:text-blue-500"
              >Products</a
            >
            <a
              href="/pages/about.html"
              class="text-gray-700 hover:text-blue-500"
              >About</a
            >
            <a
              href="/pages/contact.html"
              class="text-gray-700 hover:text-blue-500"
              >Contact</a
            >

            <!-- Cart Button - FIXED -->
            <a
              href="/pages/addToCart.html"
              class="bg-black text-white px-3 py-1 rounded-xl hover:bg-gray-800 flex items-center justify-center gap-x-2"
            >
              <img
                src="/images/icons8-cart-50.png"
                alt="Cart"
                class="invert h-4 w-4"
              />
              1
            </a>
          </div>

          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button id="menu-btn" class="text-gray-700 focus:outline-none">
              <!-- Hamburger icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 12h16m0 6H4"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="hidden md:hidden bg-white border-t border-gray-200"
      >
        <a
          href="/index.html"
          class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
          >Home</a
        >
        <a
          href="/pages/product.html"
          class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
          >Products</a
        >
        <a
          href="/pages/about.html"
          class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
          >About</a
        >
        <a
          href="pages/contact.html"
          class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
          >Contact</a
        >

        <!-- Cart Button in Mobile Menu -->
        <a
          href="/pages/addToCart.html"
          class="block mx-4 my-2 bg-black text-white px-3 py-1 rounded-xl hover:bg-gray-800 flex items-center justify-center gap-x-2"
        >
          <img
            src="images/icons8-cart-50.png"
            alt="Cart"
            class="invert h-4 w-4"
          />
          1
        </a>
      </div>
    </nav>

    <template id="product-template">
      <div
        id="productCard"
        class="w-full sm:max-w-sm bg-white rounded-lg shadow-md p-6 flex flex-col gap-4 mx-auto"
      >
        <span
          class="category text-sm text-gray-500 uppercase tracking-wide"
        ></span>
        <img
          src=""
          alt="Product Image"
          class="productImage mx-auto h-48 object-contain"
        />
        <h1 class="title text-xl font-semibold text-gray-900"></h1>
        <p class="description text-gray-700 text-sm"></p>

        <p class="price text-lg font-bold text-blue-600"></p>
        <p class="rating"></p>
        <p class="text-sm text-gray-600">
          Stock: <span class="stock-count font-medium"></span> available
        </p>
        <div class="flex items-center gap-4 mt-auto">
          <p class="font-medium">Quantity (Pieces)</p>
          <div class="stock flex items-center border rounded">
            <button
              class="px-3 py-1 font-bold increment hover:bg-gray-200 transition"
            >
              +
            </button>
            <p class="px-4 quantity">1</p>
            <button
              class="px-3 py-1 font-bold decrement hover:bg-gray-200 transition"
            >
              -
            </button>
          </div>
          <button
            class="addCart bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
          >
            Cart
          </button>
        </div>
      </div>
    </template>

    <section class="pt-40">
      <div
        class="productContainer max-w-6xl mx-auto px-5 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
      ></div>
      <div class="flex justify-center mt-8"></div>
    </section>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
